<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Enter your credentials</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item-group>
        <ion-item color="darkblue">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item color="darkblue">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-item-group>
      <ion-button class="botonesLogin" color="rgb(208, 106, 16)">Login</ion-button>
      <ion-button class="botonesLogin">Register</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
